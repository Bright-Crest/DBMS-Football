<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>射手榜</h1>
{% for league, players in league_rankings.items %}
    <h2>{{ league }}</h2>
    <ul>
        {% for player in players %}
            <li>{{ player.player_name }} - {{ player.total_goals }} 球</li>
        {% endfor %}
    </ul>
{% endfor %}

</body>
</html>
