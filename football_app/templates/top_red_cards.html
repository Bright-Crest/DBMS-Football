{% extends 'root.html' %}

{% block content %}
  <div class="container mt-3">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">球员红牌榜</h1>
      </div>
      <div class="card-body">
        {% for league, players in league_rankings.items %}
          <h2>{{ league }}</h2>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>球员</th>
                <th>红牌数</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              {% for player in players %}
                <tr>
                  <td>{{ player.player_name }}</td>
                  <td>{{ player.total_red_cards }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
